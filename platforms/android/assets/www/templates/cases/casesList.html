<ion-pane>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <a button class="button" href="#/templates/home">Back</button></a>
    </div>
    <h1 class="title">Cases</h1>

    <div class="buttons button-clear">
      <h1><a button class="button button-clear" ng-click=""><i></i>save</button></a></h1>
    </div>

  </ion-header-bar>
  <ion-content style="background-color: #f5f5f5;">

<div class="list">
  <a class="item item-input" style="color: red;">
<b>Title</b>&nbsp&nbsp&nbsp<input type="text" ng-model="">
</a>
<label class="item item-input item-select">
    <div class="input-label"style="color: red;" >
      <b >Customer</b>
    </div>
    <select ng-model="">
      <option value=""></option>
    </select>
  </label>
<br>
<label class="item item-input item-select">
    <div class="input-label">
      <b>Subject</b>
    </div>
    <select  ng-model="">
      <option value="High">High</option>
      <option value="Normal">Normal</option>
      <option value="Low">Low</option>
    </select>
  </label>
<label class="item item-input item-select">
    <div class="input-label" >
      <b>Priority</b>
    </div>
    <select ng-model="">
      <option value="High">High</option>
      <option value="Normal">Normal</option>
      <option value="Low">Low</option>
    </select>
  </label>
<br>
<label class="item item-input item-select">
    <div class="input-label" >
      <b>Case Type</b>
    </div>
    <select ng-model="">
      <option value="Question">Question</option>
       <option value="Problem">Problem</option>
        <option value="Request">Request</option>
    </select>
  </label>
<label class="item item-input item-select">
    <div class="input-label">
      <b>Satisfaction</b>
    </div>
    <select  ng-model="">
      <option value="Very Satisfied">Very Satisfied</option>
       <option value="Saisfied">Saisfied</option>
        <option value="Neutral">Neutral</option>
         <option value="Dissatisfied">Dissatisfied</option>
          <option value="Very Dissatisfied">Very Dissatisfied</option>
        

           
    </select>
  </label>
<br>
<label class="item item-input item-select">
    <div class="input-label" >
      <b>Status Reason</b>
    </div>
    <select ng-model="">
      <option value="In Progress">In Progress</option>
       <option value="On Hold">On Hold</option>
        <option value="Waiting for Details">Waiting for Details</option>
         <option value="Researching">Researching</option>
    </select>
  </label>


</div>

</ion-content>
</ion-pane>
