<ion-pane>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <a button class="button" href="#/templates/leads/leads">Back</button></a>
        </div>
        <h1 class="title">Lead</h1>
        <div class="buttons">

            <a button class="button" ng-click="saveAccounts()">Save</button></a> &nbsp &nbsp &nbsp
            <a button class="button button-clear" href="#/templates/leads/leadsForm"><i class="ionicons ion-ios-camera-outline"></i></button> </a>

        </div>


    </ion-header-bar>
    <ion-content>

    </ion-content>
    <ion-tabs class=" tabs-icon-only">
        <ion-tab title="Info" icon-on="icon-font-color ion-ios-home-outline" icon-off="ion-ios-home-outline">
            <!-- Tab 1 content -->

            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>

            <div class="list " style="background-color: #f5f5f5;">

<a class="item item-input " style="color: red;">
<b>Topic</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.topic" required>
</a>
<br>
<a class="item item-input" style="color: red;">
<b>Company Name</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>

<a class="item item-input" style="color: red;">
<b>Last Name</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<a class="item item-input">
    <b>First Name</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<br>

<a class="item item-input">
    <b>E-mail</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<a class="item item-input">
    <b>Mobile Phone</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<a class="item item-input">
    <b>Business Phone</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<br>
<label class="item item-input item-select">
    <div class="input-label" ng-model="dataLeads.">
      <b>Est.Close Date</b>
    </div>
    <select>
      <option value="" selected></option>
     
    </select>
  </label>
<label class="item item-input item-select">
    <div class="input-label" ng-model="dataLeads.">
      <b>Rating</b>
    </div>
    <select>
      <option value="" selected></option>
      
    </select>
  </label>
<br>
</div>


</ion-tab>
<ion-tab title="Address" icon-on="icon-font-color ion-ios-location-outline" icon-off="ion-ios-location-outline">Address
    <!-- Tab 2 content -->
    <br>
    <div class="row">
        <div class="col col-10">
        </div>

        <div class="col col-10">
        </div>
    </div>

    <div class="list" style="background-color: #f5f5f5;">


<a class="item item-input ">
    <b>Street 1</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>




<a class="item item-input">
    <b>Street 2</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>

<a class="item item-input">
    <b>Street 3</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<br>


<a class="item item-input">
    <b>City</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>


<a class="item item-input">
    <b>Postal Code</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<br>
<a class="item item-input">
    <b>State</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
<a class="item item-input">
    <b>Country</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataLeads.">
</a>
</div>
</ion-tab>
</ion-tabs>
</ion-pane>
