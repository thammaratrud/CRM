<ion-pane>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <a button class="button" href="#/templates/orders/orders">Back</button></a>
        </div>
        <h1 class="title">Orders</h1>
        <div class="buttons">
            <a button class="button" ng-click="saveOrders()">Save</button></a> &nbsp &nbsp &nbsp
        </div>
    </ion-header-bar>
    <ion-content>

    </ion-content>
    <ion-tabs class=" tabs-positive tabs-icon-top">
        <ion-tab title="Info" icon-on="icon-font-color ion-ios-home-outline" icon-off="ion-ios-home-outline">
            <!-- Tab 1 content -->
            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>
            <div class="list " style="background-color: #f5f5f5;">
                <label class="item item-input item-select">
    <div class="input-label" >
      <b style="color: red;">Customer</b>
    </div>
    <select ng-model="dataOrders.customer" required>
         <option value="1" selected>customertest</option>
         <option value="2" >customertestfg</option>
    </select>
  </label>
                <a class="item item-input " style="color: red;">
                    <b>Name</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.name" required>
                </a>
                <br>
                <label class="item item-input item-select">
    <div class="input-label">
      <b>Currency</b>
    </div>
    <select ng-model="dataOrders.currency">
      <option value="1" selected>Baht</option>
      <option value="2">US Dollar</option>
      <option value="3">Dollar</option>
    </select>
  </label>
                <label class="item item-input item-select">
    <div class="input-label">
      <b>Price List</b>
    </div>
    <select ng-model="dataOrders.pricelist">
      <option value="" selected></option>
      <option value="1">Retail</option>
      <option value="2">Wholesale</option>
    </select>
  </label>
                <br>
                <a class="item item-input">
                    <b>Total Amount</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataOrders.totalamount">
                </a>
                <a class="item item-input">
                    <b>Discount</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataOrders.discount">
                </a>
                <a class="item item-input">
                    <b>Discount %</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataOrders.discountpercen">
                </a>
                <br>
                <a class="item item-input">
                    <b>Freight</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataOrders.freight">
                </a>
                <label class="item item-input item-select">
    <div class="input-label" ng-model"dataOrders.freightterms" required>
      <b>Freight Terms</b>
    </div>
    <select>
         <option value="1" selected></option>
    </select>
  </label>


        </ion-tab>
        <ion-tab title="Ship" icon-on="icon-font-color ion-ios-location-outline" icon-off="ion-ios-location-outline">Address
            <!-- Tab 2 content -->
            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>

            <div class="list" style="background-color: #f5f5f5;">


                <a class="item item-input ">
                    <b>Street 1</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.street1">
                </a>




                <a class="item item-input">
                    <b>Street 2</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.street2">
                </a>

                <a class="item item-input">
                    <b>Street 3</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.street3">
                </a>
                <br>


                <a class="item item-input">
                    <b>City</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.city">
                </a>


                <a class="item item-input">
                    <b>Postal Code</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.postcode">
                </a>
                <br>
                <a class="item item-input">
                    <b>State</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.State">
                </a>
                <a class="item item-input">
                    <b>Country</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataOrders.country">
                </a>
            </div>
        </ion-tab>
    </ion-tabs>
</ion-pane>
