<ion-pane>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <a button class="button" href="#/templates/invoices/invoices">Back</button></a>
        </div>
        <h1 class="title">Invoice</h1>
        <div class="buttons">
            <a button class="button" ng-click="saveInvoices()">Save</button></a> &nbsp &nbsp &nbsp
        </div>
    </ion-header-bar>
    <ion-content>

    </ion-content>
    <ion-tabs class=" tabs-positive tabs-icon-top">
        <ion-tab title="Info" icon-on="icon-font-color ion-ios-home-outline" icon-off="ion-ios-home-outline">
            <!-- Tab 1 content -->

            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>

            <div class="list " style="background-color: #f5f5f5;">

                <label class="item item-input item-select">
    <div class="input-label" >
      <b style="color: red;">Customer</b>
      <select ng-model="dataInvoices.customer" required>
         <option value="test1" selected>test1</option>
         <option value="test2" >test2</option>
         <option value="test3" >test3</option>
    </select>
    </div>
  </label>
                <a class="item item-input " style="color: red;">
                    <b>Name</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.name" required>
                </a>
                <br>
                <label class="item item-input item-select">
    <div class="input-label" >
      <b>Currency</b>
      <select ng-model="dataInvoices.currency" required>
      <option value="1" selected>Baht</option>
      <option value="2">US Dollar</option>
      <option value="3">Dollar</option>
    </select>
    </div>
    
  </label>
                <label class="item item-input item-select">
    <div class="input-label" >
      <b style="color: red;">Price List</b>
    </div>
    <select ng-model="dataInvoices.pricelist" required>
         <option value="test1" selected>test1</option>
         <option value="test2" >test2</option>
         <option value="test3" >test3</option>
    </select>
  </label>
                <br>
                <a class="item item-input">
                    <b>Total Amount</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataInvoices.totalamount">
                </a>
                <a class="item item-input">
                    <b>Discount</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataInvoices.discount">
                </a>
                <a class="item item-input">
                    <b>Discount %</b>&nbsp&nbsp&nbsp<input type="number" ng-model="dataInvoices.discountpercen">
                </a>
                <br>
                <a class="item item-input">
                    <b>Freight</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.freight">
                </a>
        </ion-tab>

        <ion-tab title="Ship" icon-on="icon-font-color ion-ios-location-outline" icon-off="ion-ios-location-outline">Address
            <!-- Tab 2 content -->
            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>

            <div class="list" style="background-color: #f5f5f5;">


                <a class="item item-input ">
                    <b>Street 1</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.street1">
                </a>




                <a class="item item-input">
                    <b>Street 2</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.street2">
                </a>

                <a class="item item-input">
                    <b>Street 3</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.street3">
                </a>
                <br>


                <a class="item item-input">
                    <b>City</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.city">
                </a>


                <a class="item item-input">
                    <b>Postal Code</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.postcode">
                </a>
                <br>
                <a class="item item-input">
                    <b>State</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.State">
                </a>
                <a class="item item-input">
                    <b>Country</b>&nbsp&nbsp&nbsp<input type="text" ng-model="dataInvoices.country">
                </a>
            </div>
        </ion-tab>
    </ion-tabs>
</ion-pane>
