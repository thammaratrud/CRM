<ion-pane>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <a button class="button" href="#/templates/home">Back</button></a>
        </div>
        <h1 class="title">Opportunities</h1>
        <div class="buttons">
            <a button class="button" ng-click="">Save</button></a>
        </div>


    </ion-header-bar>
    <ion-content>

    </ion-content>
    <ion-tabs class=" tabs-positive tabs-icon-top">
        <ion-tab title="Info" icon-on="icon-font-color ion-ios-home-outline" icon-off="ion-ios-home-outline">
            <!-- Tab 1 content -->

            <br>
            <div class="row">
                <div class="col col-10">
                </div>

                <div class="col col-10">
                </div>
            </div>



            <div class="list " style="background-color: #f5f5f5;">
<a class="item item-input " style="color: red;">
<b>Topic</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.name" required>
</a>


<br>
<label class="item item-input item-select">
    <div class="input-label">
      <b>Customer</b>
    </div>
    <select>
      <option value="" selected></option>
      <option value=""></option>
      <option value=""></option>
    </select>
  </label>
<br>
<label class="item item-input item-select">
    <div class="input-label">
      <b>Currency</b>
    </div>
    <select >
      <option value="1" selected>Baht</option>
      <option value="2">US Dollar</option>
      <option value="3">Dollar</option>
    </select>
  </label>

<label class="item item-input item-select">
    <div class="input-label">
      <b>priceList</b>
    </div>
    <select>
      <option  selected>Retail</option>
      <option >Wholesale</option>
    </select>
  </label>
<br>

<label class="toggle">
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>
<a class="item item-input " style="color: red;">
<b>Est.Revenue</b>&nbsp&nbsp&nbsp<input type="text"  >
</a>
<label class="item item-input item-select">
    <div class="input-label">
      <b>Rating</b>
    </div>
    <select ng-model="data.currency">
      <option value="warm" selected>warm</option>
      <option value="hot">hot</option>
      <option value="cold">cold</option>
    </select>
  </label>


</div>
</ion-tab>
<ion-tab title="Product" icon-on="icon-font-color ion-ios-location-outline" icon-off="ion-ios-location-outline">Address
    <!-- Tab 2 content -->
    <br>
    <div class="row">
        <div class="col col-10">
        </div>

        <div class="col col-10">
        </div>
    </div>

    <div class="list" style="background-color: #f5f5f5;">


<a class="item item-input ">
    <b>Street 1</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.street1">
</a>




<a class="item item-input">
    <b>Street 2</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.street2">
</a>

<a class="item item-input">
    <b>Street 3</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.street3">
</a>
<br>


<a class="item item-input">
    <b>City</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.city">
</a>


<a class="item item-input">
    <b>Postal Code</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.postcode">
</a>
<br>
<a class="item item-input">
    <b>State</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.State">
</a>
<a class="item item-input">
    <b>Country</b>&nbsp&nbsp&nbsp<input type="text" ng-model="data.country">
</a>
</div>
</ion-tab>
</ion-tabs>
</ion-pane>
